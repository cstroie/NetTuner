<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NetTuner - Audio Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>NetTuner - Audio Configuration</h1>
        
        <form id="configForm">
            <div class="form-group">
                <label for="output">Audio Output Method:</label>
                <select id="output" name="output">
                    <option value="0">I2S (External DAC)</option>
                    <option value="1">DAC (Internal DAC)</option>
                </select>
            </div>
            
            <button type="submit" class="save-btn">Save Configuration</button>
        </form>
        
        <div class="form-actions">
            <button onclick="window.location.href='/'">Back to Main</button>
        </div>
    </div>

    <script src="/scripts.js"></script>
    <script>
        // Initialize config page
        document.addEventListener('DOMContentLoaded', function() {
            initConfigPage();
        });
    </script>
</body>
</html>
