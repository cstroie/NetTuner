<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NetTuner - ESP32 Web Radio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>NetTuner - ESP32 Web Radio</h1>
        
        <div class="stream-info">
            <div id="status" class="status stopped">Stopped</div>
            <div id="currentStream">No stream selected</div>
        </div>
        
        <div class="controls">
            <select id="streamSelect">
                <option value="">Select a stream...</option>
            </select>
            
            <button class="btn-primary" onclick="playStream()">Play</button>
            <button class="btn-danger" onclick="stopStream()">Stop</button>
            <button class="btn-secondary" onclick="window.location='/playlist.html'">Manage Playlist</button>
            <button class="btn-secondary" onclick="window.location='/config'">Audio Config</button>
            <button class="btn-secondary" onclick="window.location='/wifi'">WiFi Config</button>
            
            <div class="volume-control">
                <label for="volume">Volume:</label>
                <input type="range" id="volume" min="0" max="100" value="50" oninput="setVolume(this.value)">
                <span id="volumeValue">50%</span>
            </div>
        </div>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
