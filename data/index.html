<!DOCTYPE html>
<html data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>NetTuner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
    <nav>
        <ul>
            <li><strong>NetTuner</strong>&nbsp;<kbd id="status" class="status stopped">STOPPED</kbd></li>
        </ul>
        <ul>
            <li><a href="/" class="contrast">Dashboard</a></li>
            <li><a href="/playlist">Playlist</a></li>
            <li><a href="/wifi">Wifi</a></li>
            <li><a href="/about">About</a></li>
            <li><button id="themeToggle" class="secondary" aria-label="Toggle theme">‚óê</button></li>
        </ul>
    </nav>
    <header>
        <hgroup>
            <h2 id="currentStream">No stream selected</h2>
            <card class="stream-info">
                <div id="currentStreamName">No station selected</div>
            </card>
            <card>
                <label for="volume">Volume:
                    <span id="volumeValue">50%</span>
                </label>
                <input type="range" id="volume" min="0" max="100" value="50" oninput="handleVolumeChange(this.value)">
            </card>
            <card class="tone-controls">
                <div class="tone-control">
                    <label for="bass">Bass:
                        <span id="bassValue">0dB</span>
                    </label>
                    <input type="range" id="bass" min="-40" max="6" value="0" oninput="handleToneChange('bass', this.value)">
                </div>
                <div class="tone-control">
                    <label for="midrange">Midrange:
                        <span id="midrangeValue">0dB</span>
                    </label>
                    <input type="range" id="midrange" min="-40" max="6" value="0" oninput="handleToneChange('midrange', this.value)">
                </div>
                <div class="tone-control">
                    <label for="treble">Treble:
                        <span id="trebleValue">0dB</span>
                    </label>
                    <input type="range" id="treble" min="-40" max="6" value="0" oninput="handleToneChange('treble', this.value)">
                </div>
            </card>
        </hgroup>
    </header>
    <main>     
        <section>
            <label for="streamSelect">Select a stream</label>
            <select id="streamSelect" onchange="playSelectedStream()">
                <option value="">Select a stream...</option>
            </select>
            <div role="group">
                <button onclick="playStream()">Play</button>
                <button class="secondary" onclick="stopStream()">Stop</button>
            </div>
        </section>
    </main>

    <footer>
        <label for="instantUrl">Instant play</label>
        <div role="group">
            <input type="text" id="instantUrl" placeholder="Enter stream URL for instant play">
            <button onclick="playInstantStream()">Play</button>
        </div>
    </footer>

    <script src="/scripts.js"></script>
    <script>
        // Initialize the main page
        document.addEventListener('DOMContentLoaded', function() {
            if (document.getElementById('streamSelect')) {
                initMainPage();
            }
        });
    </script>
</body>
</html>
