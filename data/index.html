<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NetTuner - ESP32 Web Radio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>NetTuner - ESP32 Web Radio</h1>
        
        <div class="section">
            <h2>Current Stream</h2>
            <p class="help-text">Information about the currently playing stream</p>
            <div class="stream-info">
                <div id="status" class="status stopped">Stopped</div>
                <div id="currentStream">No stream selected</div>
            </div>
        </div>
        
        <div class="section">
            <h2>Stream Controls</h2>
            <p class="help-text">Select and control your radio streams</p>
            <div class="form-group">
                <label for="streamSelect">Select Stream:</label>
                <select id="streamSelect" onchange="playSelectedStream()">
                    <option value="">Select a stream...</option>
                </select>
            </div>
            
            <div class="form-group button-group">
                <button class="btn-primary" onclick="playStream()">Play</button>
                <button class="btn-danger" onclick="stopStream()">Stop</button>
            </div>
            
            <div class="form-group">
                <button class="btn-secondary" onclick="window.location='/playlist.html'">Manage Playlist</button>
                <button class="btn-secondary" onclick="window.location='/wifi'">WiFi Config</button>
            </div>
            
            <div class="form-group">
                <label for="volume">Volume:</label>
                <input type="range" id="volume" min="0" max="100" value="50" oninput="handleVolumeChange(this.value)">
                <span id="volumeValue">50%</span>
            </div>
        </div>
    </div>

    <script src="/scripts.js"></script>
    <script>
        // Initialize the main page
        document.addEventListener('DOMContentLoaded', function() {
            if (document.getElementById('streamSelect')) {
                initMainPage();
            }
        });
    </script>
</body>
</html>
