<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manage Playlist - NetTuner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h1>Manage Playlist - NetTuner</h1>
        
        <section>
            <h2>Add New Stream</h2>
            <p>Enter the details for a new radio stream to add to your playlist.</p>
            <form id="streamForm">
                <label for="url">Stream URL:
                    <input type="url" id="url" placeholder="Enter stream URL (http://...)" required>
                    <small>Must be a valid HTTP or HTTPS URL</small>
                </label>
                
                <label for="name">Station Name:
                    <input type="text" id="name" placeholder="Enter station name" required>
                    <small>A descriptive name for this station</small>
                </label>
                
                <button type="button" onclick="addStream()">Add Stream</button>
            </form>
        </section>
        
        <section>
            <h2>Current Playlist</h2>
            <p>Edit or remove existing streams in your playlist.</p>
            <div class="overflow-auto">
                <table id="playlistTable">
                    <thead>
                        <tr>
                            <th>Order</th>
                            <th>Name</th>
                            <th>URL</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="playlistBody">
                    </tbody>
                </table>
            </div>
            <button onclick="savePlaylist()">Save Playlist</button>
        </section>
        
        <section>
            <h2>Playlist Management</h2>
            <p>Import or export your playlist in different formats.</p>
            
            <label for="playlistFile">Upload Playlist File:
                <input type="file" id="playlistFile" accept=".json,.m3u,.m3u8">
                <small>Supported formats: JSON, M3U, M3U8</small>
            </label>
            
            <div class="grid">
                <button class="outline" onclick="uploadJSON()">Upload JSON</button>
                <button class="outline" onclick="downloadJSON()">Download JSON</button>
            </div>
            
            <div class="grid">
                <button class="outline" onclick="uploadM3U()">Upload M3U</button>
                <button class="outline" onclick="downloadM3U()">Download M3U</button>
            </div>
        </section>
        
        <section>
            <button onclick="window.location.href='/'">Back to Main</button>
        </section>
    </main>
    
    <script src="/scripts.js"></script>
    <script>
        // Initialize the playlist page
        document.addEventListener('DOMContentLoaded', function() {
            if (document.getElementById('playlistBody')) {
                initPlaylistPage();
            }
        });
    </script>
</body>
</html>
