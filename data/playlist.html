<!DOCTYPE html>
<html>
<head>
    <title>Manage Playlist - NetTuner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 10px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; font-size: 1.5em; margin-top: 10px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { padding: 12px 15px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; margin: 5px 0; width: 100%; }
        .btn-primary { background: #4CAF50; color: white; }
        .btn-secondary { background: #2196F3; color: white; }
        .btn-danger { background: #f44336; color: white; }
        .btn-back { background: #9E9E9E; color: white; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; font-size: 0.9em; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f5f5f5; }
        .actions { display: flex; flex-direction: column; gap: 5px; }
        .drag-handle { cursor: move; padding: 0 10px; }
        
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            body { padding: 5px; }
            .container { padding: 10px; }
            h1 { font-size: 1.3em; }
            table { font-size: 0.8em; }
            th, td { padding: 6px 4px; }
            button { padding: 10px 8px; font-size: 14px; margin: 3px 0; }
            .form-group { margin: 10px 0; }
        }
        
        /* Small screen table optimization */
        @media (max-width: 480px) {
            table, thead, tbody, th, td, tr { 
                display: block; 
            }
            
            thead tr { 
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            
            tr { 
                border: 1px solid #ccc; 
                margin-bottom: 10px;
                padding: 5px;
            }
            
            td { 
                border: none;
                position: relative;
                padding-left: 50%; 
            }
            
            td:before { 
                content: attr(data-label) ": ";
                position: absolute;
                left: 6px;
                width: 45%; 
                padding-right: 10px; 
                white-space: nowrap;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Playlist - NetTuner</h1>
        
        <div class="form-group">
            <label for="name">Station Name:</label>
            <input type="text" id="name" placeholder="Enter station name">
        </div>
        
        <div class="form-group">
            <label for="url">Stream URL:</label>
            <input type="url" id="url" placeholder="Enter stream URL (http://...)">
        </div>
        
        <div class="form-group">
            <button class="btn-primary" onclick="addStream()">Add Stream</button>
            <button class="btn-back" onclick="window.location='/'">Back to Player</button>
        </div>
        
        <h2>Current Playlist</h2>
        <table id="playlistTable">
            <thead>
                <tr>
                    <th>Order</th>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="playlistBody">
            </tbody>
        </table>
        
        <div class="form-group">
            <button class="btn-primary" onclick="savePlaylist()">Save Playlist</button>
        </div>
        
        <h2>Upload JSON Playlist</h2>
        <div class="form-group">
            <input type="file" id="m3uFile" accept=".json" style="margin-bottom: 10px;">
            <button class="btn-secondary" onclick="uploadM3U()">Upload JSON</button>
        </div>
    </div>

    <script>
        let streams = [];
        
        async function loadStreams() {
            try {
                console.log('Loading streams from /api/streams');
                const response = await fetch('/api/streams');
                console.log('Streams response status:', response.status);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                streams = await response.json();
                console.log('Loaded streams:', streams);
                renderPlaylist();
            } catch (error) {
                console.error('Error loading streams:', error);
            }
        }
        
        function renderPlaylist() {
            const tbody = document.getElementById('playlistBody');
            tbody.innerHTML = '';
            
            streams.forEach((stream, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td data-label="Order">${index + 1}</td>
                    <td data-label="Name"><input type="text" value="${stream.name}" onchange="updateStream(${index}, 'name', this.value)"></td>
                    <td data-label="URL"><input type="text" value="${stream.url}" onchange="updateStream(${index}, 'url', this.value)"></td>
                    <td data-label="Actions" class="actions">
                        <button class="btn-danger" onclick="deleteStream(${index})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function addStream() {
            const name = document.getElementById('name').value;
            const url = document.getElementById('url').value;
            
            console.log('Adding stream:', { name, url });
            
            if (!name || !url) {
                alert('Please enter both name and URL');
                return;
            }
            
            streams.push({ name: name, url: url });
            renderPlaylist();
            
            // Clear form
            document.getElementById('name').value = '';
            document.getElementById('url').value = '';
        }
        
        function updateStream(index, field, value) {
            if (streams[index]) {
                streams[index][field] = value;
            }
        }
        
        function deleteStream(index) {
            if (confirm('Are you sure you want to delete this stream?')) {
                streams.splice(index, 1);
                renderPlaylist();
            }
        }
        
        async function savePlaylist() {
            // Convert streams to JSON
            const jsonData = JSON.stringify(streams);
            
            console.log('Saving playlist:', jsonData);
            
            try {
                const response = await fetch('/api/streams', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: jsonData
                });
                
                console.log('Save playlist response status:', response.status);
                
                if (response.ok) {
                    alert('Playlist saved successfully!');
                } else {
                    const error = await response.text();
                    console.error('Error saving playlist:', error);
                    alert('Error saving playlist: ' + error);
                }
            } catch (error) {
                console.error('Error saving playlist:', error);
                alert('Error saving playlist');
            }
        }
        
        async function uploadM3U() {
            const fileInput = document.getElementById('m3uFile');
            const file = fileInput.files[0];
            
            console.log('Uploading JSON playlist file:', file);
            
            if (!file) {
                alert('Please select a JSON file');
                return;
            }
            
            // Read file content
            const reader = new FileReader();
            reader.onload = async function(e) {
                const jsonContent = e.target.result;
                console.log('File content:', jsonContent);
                
                try {
                    const response = await fetch('/api/streams', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: jsonContent
                    });
                    
                    console.log('Upload response status:', response.status);
                    const message = await response.text();
                    console.log('Upload response message:', message);
                    alert(message);
                    
                    if (response.ok) {
                        // Reload streams after successful upload
                        loadStreams();
                        // Clear file input
                        fileInput.value = '';
                    }
                } catch (error) {
                    console.error('Error uploading JSON:', error);
                    alert('Error uploading JSON file');
                }
            };
            reader.readAsText(file);
        }
        
        // Initialize
        window.onload = function() {
            loadStreams();
        };
    </script>
</body>
</html>
