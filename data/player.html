<!DOCTYPE html>
<html lang="en-US" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>CubeRadio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pico.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="container">
    <nav>
      <ul>
        <li>
          <img src="logo.png" alt="Logo" class="nav-logo" />
          <strong class="nav-text"><span class="cube">Cube</span><span class="radio">Radio</span></strong>
        </li>
      </ul>
      <ul>
        <li>
          <details class="dropdown">
            <summary>Player</summary>
            <ul dir="rtl">
              <li><a href="/" aria-current="page">Player</a></li>
              <li><a href="/playlist">Playlist</a></li>
              <li><a href="/wifi">Wifi</a></li>
              <li><a href="/config">Configuration</a></li>
              <li><a href="/about">About</a></li>
            </ul>
          </details>
        </li>
        <li>
          <button id="theme-toggle" class="outline" aria-label="Toggle theme" 
                  onclick="toggleTheme()">◐</button>
        </li>
      </ul>
    </nav>
    <header>
      <article>
        <hgroup>
          <figure>
            <img
              id="cover-art"
              src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMjAiIGhlaWdodD0iMTIwIiB2aWV3Qm94PSIwIDAgMTIwIDEyMCI+PGNpcmNsZSBjeD0iNjAiIGN5PSI2MCIgcj0iNTAiIGZpbGw9IiMzMzMiLz48Y2lyY2xlIGN4PSI2MCIgY3k9IjYwIiByPSIyMCIgZmlsbD0iI2ZmZiIvPjxjaXJjbGUgY3g9IjYwIiBjeT0iNjAiIHI9IjUiIGZpbGw9IiMzMzMiLz48Y2lyY2xlIGN4PSI2MCIgY3k9IjYwIiByPSIyIiBmaWxsPSIjZmZmIi8+PC9zdmc+"
              alt="Cover Art" />
            <aside>
              <h2 id="stream-title">No stream selected</h2>
              <p id="stream-name">No station selected</p>
            </aside>
          </figure>
        </hgroup>
        <footer>
          <card>
            <label for="volume">Volume:
              <span id="volume-value">11</span>
            </label>
            <input
              type="range" id="volume" min="0" max="22" value="11" step="1"
              oninput="handleMixerChange('volume', this.value)" />
          </card>
          <card class="tone-controls">
            <div class="tone-control">
              <label for="bass">Bass:
                <span id="bass-value">0dB</span>
              </label>
              <input
                type="range" id="bass" min="-6" max="6" value="0" step="1"
                oninput="handleMixerChange('bass', this.value)" />
            </div>
            <div class="tone-control">
              <label for="mid">Midrange:
                <span id="mid-value">0dB</span>
              </label>
              <input
                type="range" id="mid" min="-6" max="6" value="0" step="1"
                oninput="handleMixerChange('mid', this.value)" />
            </div>
            <div class="tone-control">
              <label for="treble">Treble:
                <span id="treble-value">0dB</span>
              </label>
              <input
                type="range" id="treble" min="-6" max="6" value="0" step="1"
                oninput="handleMixerChange('treble', this.value)" />
            </div>
          </card>
        </footer>
      </article>
    </header>
    <main>
      <article>
        <label for="stream-select">Select a stream</label>
        <select id="stream-select" onchange="playSelectedStream()">
          <option value="">Select a stream...</option>
        </select>
        <footer>
          <div role="group">
            <button id="play-stream-btn" onclick="playStream()">▶&nbsp;Play</button>
            <button id="stop-stream-btn" class="secondary" onclick="stopStream()">⏹&nbsp;Stop</button>
          </div>
        </footer>
      </article>
      <article>
        <label for="instant-url">Instant play</label>
        <div role="group">
          <input
            type="text"
            id="instant-url"
            placeholder="Enter stream or playlist URL for instant play" />
          <button id="play-instant-btn" onclick="playInstantStream()">▶&nbsp;Instant&nbsp;play</button>
        </div>
      </article>
    </main>
    <script src="scripts.js"></script>
    <script>
      // Initialize the main page when DOM is loaded
      document.addEventListener("DOMContentLoaded", function () {
        initTheme();    // Initialize theme settings
        initMainPage(); // Initialize main page functionality
      });
    </script>
  </body>
</html>
