; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32wroom

[env:esp32wroom]
; Platform and board configuration
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor configuration
monitor_speed = 115200

; Upload configuration for faster flashing
upload_speed = 921600

; Build flags to suppress deprecation warnings and define pin configuration
build_flags = 
    -Wno-deprecated-declarations
    -DDEFAULT_I2S_DOUT=26
    -DDEFAULT_I2S_BCLK=27
    -DDEFAULT_I2S_LRC=25
    -DDEFAULT_LED_PIN=2
    -DDEFAULT_ROTARY_CLK=18
    -DDEFAULT_ROTARY_DT=19
    -DDEFAULT_ROTARY_SW=23
    -DDEFAULT_BOARD_BUTTON=0
    -DDEFAULT_DISPLAY_SDA=21
    -DDEFAULT_DISPLAY_SCL=22
    -DDEFAULT_DISPLAY_WIDTH=128
    -DDEFAULT_DISPLAY_HEIGHT=64
    -DDEFAULT_DISPLAY_ADDR=0x3C

; Required library dependencies
lib_deps = 
    esphome/ESP32-audioI2S@^2.3.0
    bblanchon/ArduinoJson@^7.4.2
    adafruit/Adafruit SSD1306@^2.5.15
    links2004/WebSockets@^2.3.6

; Monitor filters for better debugging experience
monitor_filters = esp32_exception_decoder

[env:esp32cam]
; Platform and board configuration for ESP32-CAM with ESP32S and PSRAM
platform = espressif32
board = esp32cam
framework = arduino

; Serial monitor configuration
monitor_speed = 115200

; Upload configuration for faster flashing
upload_speed = 921600

; Build flags to suppress deprecation warnings, enable PSRAM, and define pin configuration
build_flags = 
    -Wno-deprecated-declarations
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DDEFAULT_I2S_DOUT=26
    -DDEFAULT_I2S_BCLK=27
    -DDEFAULT_I2S_LRC=25
    -DDEFAULT_LED_PIN=2
    -DDEFAULT_ROTARY_CLK=18
    -DDEFAULT_ROTARY_DT=19
    -DDEFAULT_ROTARY_SW=23
    -DDEFAULT_BOARD_BUTTON=0
    -DDEFAULT_DISPLAY_SDA=21
    -DDEFAULT_DISPLAY_SCL=22
    -DDEFAULT_DISPLAY_WIDTH=128
    -DDEFAULT_DISPLAY_HEIGHT=64
    -DDEFAULT_DISPLAY_ADDR=0x3C

; Required library dependencies
lib_deps = 
    esphome/ESP32-audioI2S@^2.3.0
    bblanchon/ArduinoJson@^7.4.2
    adafruit/Adafruit SSD1306@^2.5.15
    links2004/WebSockets@^2.3.6

; Monitor filters for better debugging experience
monitor_filters = esp32_exception_decoder
